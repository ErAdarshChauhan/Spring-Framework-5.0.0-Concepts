<div style="text-align:center;">
    <div style="text-align: center;">
        <h3>Book Records</h3><hr>
    </div>
    <table>
        <tr>
            <th>Id</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let book of books">
            <td>{{book.bookId}}</td>
            <td>{{book.bookName}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
        </tr>
    </table>

</div>
