#Server port change
server.port=2020

#MySql configuration
spring.datasource.url=jdbc:mysql://localhost:3306/springdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

#Hibernate configuration for Spring JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jooq.sql-dialect=org.hibernate.MySqlDialect

#security username and password
spring.security.user.name=adarsh
spring.security.user.password=adarsh

#Tracing all URL Mapping to request
logging.level.org.springframework.web = TRACE
#   or
#logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE